<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Button"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <!-- <Label class="page-icon fa" text="&#xf015;"></Label>
    <Label class="page-placeholder" text="Page content goes here"></Label> -->


<ScrollView>

    <FlexboxLayout
        flexDirection="column"
        justifyContent="space-around"
        alignItems="center"
        padding="80"
    >
        <Label
            text="Variant: Contained"
            class="section-title"
        ></Label>


        <MDButton width="136" height="48" class="text" text="Zeplin" backgroundColor="#fe5000" borderRadius="50"></MDButton>


        <GridLayout columns="16, auto, 12, *, 24" borderRadius="50" rows="6, auto, 6" backgroundColor="#fe5000" >

            <!-- Activity -->
            <GridLayout col="1" row="1" columns="auto" rows="auto, *">
                <MDActivityIndicator width="30" busy="true"></MDActivityIndicator>
            </GridLayout>

        </GridLayout>

        <StackLayout
                horizontalAlignment="center"
                orientation="horizontal">

                <label text="Home" style="color: white; margin-left: 6"></label>
                <MDActivityIndicator width="30" busy="true"></MDActivityIndicator>
            </StackLayout>


        <MDButton
            text="Button (Disabled)"
            isEnabled="false"
            (tap)="onTap($event)"
        ></MDButton>
        <Label
            text="Variant: Flat"
            class="section-title"
        ></Label>
        <MDButton
            text="Button"
            variant="flat"
            (tap)="onTap($event)"
        ></MDButton>
        <MDButton
            text="Button (Disabled)"
            isEnabled="false"
            variant="flat"
            (tap)="onTap($event)"
        ></MDButton>
        <Label
            text="Variant: Outlined"
            class="section-title"
        ></Label>
        <MDButton
            text="Button"
            variant="outline"
            (tap)="onTap($event)"
        ></MDButton>
        <MDButton
            text="Button (Disabled)"
            variant="outline"
            isEnabled="false"
            (tap)="onTap($event)"
        ></MDButton>
        <Label
            text="Variant: Text"
            class="section-title"
        ></Label>
        <MDButton
            text="Button"
            variant="text"
            (tap)="onTap($event)"
        ></MDButton>
        <MDButton
            text="Button (Disabled)"
            isEnabled="false"
            variant="text"
            (tap)="onTap($event)"
        ></MDButton>
    </FlexboxLayout>
</ScrollView>


</GridLayout>
